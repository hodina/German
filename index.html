<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>German Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav>
  <button onclick="showPage('add')">âž• Add Words</button>
  <button onclick="showPage('list')">ðŸ“‹ Word List</button>
  <button onclick="showPage('quiz')">ðŸŽ¯ Quiz</button>
</nav>

<section id="add" class="page">
  <h2>Add words (one per line)</h2>
  <p>Format: German = English (optional)</p>
  <textarea id="wordInput" placeholder="Haus = house
Baum = tree
Guten Morgen"></textarea>
  <button onclick="addWords()">Add words</button>
</section>

<section id="list" class="page hidden">
  <h2>All words</h2>
  <input type="text" id="search" placeholder="Search..." oninput="renderList()" />
  <table>
    <thead>
      <tr><th>German</th><th>English</th><th>Rank</th></tr>
    </thead>
    <tbody id="wordTable"></tbody>
  </table>
</section>

<section id="quiz" class="page hidden">
  <h2>Quiz</h2>
  <label>Number of questions:
    <input type="number" id="questionCount" value="10" min="1"/>
  </label>
  <button onclick="startQuiz()">Start quiz</button>

  <div id="quizBox" class="hidden">
    <h3 id="question"></h3>
    <div id="options"></div>
  </div>
</section>

<script src="app.js"></script>
</body>
</html>
